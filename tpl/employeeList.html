    <script>

        getTrees();
$(function(){
    $("#expandToggle").unbind("click");
    //        树形结构隐藏和显示功能
    toggleShow();
})
        // 给表格中的操作元素的点击事件
        window.operateEvents={
            "click a.employerDetail":function(e,value,row,index){
                e.stopPropagation();
                $("#empName").val(row.name);
                $("#empSex").val(row.sex);
                $("#empPort").val(row.port);
                $("#empID").val(row.IDNum);
                $("#empCard").val(row.card);
                $("#empCreateTime").val(row.createTime);
                $("#detailEmployeeMoadl").modal("show");
            }
        }
    //table的显示
        $("#employerArea1").bootstrapTable({
            url:"data/employer.json",
            method:'get',
            cache:false,
            pagination:true,
            sortable:false,
            sidePagination:"server",
            pageNumber:1,
            pageSize:30,
            search:false,
            uniqueId:'id',
            clickToSelect:true,
            columns:[{
                field:"checked",
                checkbox : true
            },
                {
                    field:"company",
                    title:"公司"
                },
                {
                    field:"name",
                    title:"姓名"
                },
                {
                    field:"sex",
                    title:"性别"
                },
                {
                    field:"port",
                    title:"部门"
                },
                {
                    field:"IDNum",
                    title:"身份证号"
                },
                {
                    field:"card",
                    title:"门禁卡号"
                },
                {
                    field:"createTime",
                    title:"创建时间"
                },
                {
                    field:"operation",
                    title:"操作",
                    events:operateEvents,
                    formatter:AddFunctionAlty
                }
            ]
        })
//                给表格操作列 增加操作的点击元素
        function AddFunctionAlty(value,row,index){
            return `<a class='employerDetail'>详情</a>`;
        }
        $(".layoutSearch").click(function(){
            alert("搜索");
        })
